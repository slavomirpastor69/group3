<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create your profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container" id="main" role="main">
    <article aria-labelledby="form-title">
      <h2 id="form-title">Create your profile</h2>

      <form action="#" method="post" enctype="multipart/form-data" novalidate>

        <fieldset>
          <legend>Account basics</legend>

          <label for="fullName">Full name <span aria-hidden="true">*</span></label>
          <input id="fullName" name="fullName" type="text" required minlength="2" placeholder="Anna Hansen"
                 aria-describedby="fullNameHint fullNameError" />

          <div id="fullNameHint" class="hint">Enter your real name — minimum 2 characters.</div>
          <div class="error" id="fullNameError">Please provide your full name (min 2 chars).</div>

          <label for="username">Username <span aria-hidden="true">*</span></label>
          <input id="username" name="username" type="text" required pattern="^[a-zA-Z0-9_-]{3,20}$"

          <div id="usernameHint" class="hint">3–20 characters; letters, numbers, _ or -.</div>
